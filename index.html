<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mi experimento CSS + Git</title>
    <style>
      body {
        background-color: violet;
      }
      h1 {
        color: white;
        background-color: green;
        border: 1px solid black;
      }

      p {
        font-size: 64px;
        color: aliceblue;
        background-color: rgb(150, 44, 248);
        border: 3px black solid;
      }
    </style>
  </head>
  <body>
    <h1>HOLA Git XD !</h1>
    <p>Este es mi primer ej. con CSS y Git</p>
    <h2>Nuestra Mascota</h2>
    <div id="mascota-bloque">
      ( <span class="ojo">u</span> w <span class="ojo">u</span> )
    </div>
    <h2>Subtítulo</h2>
    <p>Segundo elemento de parrafo</p>
    <h1>¡HALA MADRID!</h1>
    <footer>Este es el pie de página ~ Año 2005</footer>
    <script>
      document.addEventListener("mousemove", (e) => {
        const ojos = document.querySelectorAll(".ojo");

        ojos.forEach((ojo) => {
          const rect = ojo.getBoundingClientRect();
          const xCentro = rect.left + rect.width / 2;
          const yCentro = rect.top + rect.height / 2;

          const angulo = Math.atan2(e.pageX - xCentro, e.pageY - yCentro);

          // Distancia de movimiento
          const radio = 5;
          const x = Math.sin(angulo) * radio;
          const y = Math.cos(angulo) * radio;

          // Aplicar movimiento
          ojo.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    </script>
  </body>
</html>
