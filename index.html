<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mi experimento CSS + Git</title>
    <style>
      body {
        background-color: violet;
      }
      h1 {
        color: white;
        background-color: pink;
        border: 1px solid black;
      }

      p {
        font-size: 64px;
        color: aliceblue;
        background-color: rgb(150, 44, 248);
        border: 3px black solid;
      }
      #mascota-bloque {
        /* ESTILO DE BLOQUE NORMAL */
        display: block; /* Ocupa su propio espacio */
        text-align: center; /* Centramos el muñeco horizontalmente */
        margin: 30px auto; /* Damos espacio arriba y abajo (30px) para que respire */

        /* ESTÉTICA */
        font-family: "Segoe UI Emoji", "Arial", sans-serif;
        font-size: 60px;
        font-weight: bold;
        color: #333;
        cursor: default;
        white-space: nowrap; /* Evita que se rompa */
      }

      .ojo {
        display: inline-block; /* Necesario para que el JS pueda moverlos */
        position: relative; /* Necesario para el movimiento de las pupilas */
      }
    </style>
  </head>
  <body>
    <h1>HOLA Git XD !</h1>
    <p>Este es mi primer ej. con CSS y Git</p>
    <h2>Nuestra Mascota</h2>
    <div id="mascota-bloque">
      ( <span class="ojo">u</span> w <span class="ojo">u</span> )
    </div>
    <h2>Subtítulo</h2>
    <p>Segundo elemento de parrafo</p>
    <h1>¡HALA MADRID!</h1>
    <footer>Este es el pie de página ~ Año 2005</footer>
  </body>
</html>
